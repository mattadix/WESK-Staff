<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nedostupné - West Slovakia Roleplay</title>
<style>
  body {
    margin: 0;
    background-color: #0b1d3a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
    font-family: 'Arial', sans-serif;
  }
  #container {
    position: relative;
    width: 600px;
    height: 300px;
    background: radial-gradient(ellipse at center, #001029 30%, #0b1d3a 90%);
    border-radius: 18px;
    box-shadow: inset 0 0 25px #3399ff;
    overflow: hidden;
  }
  #rocket {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 140px;
    background: linear-gradient(45deg, #66b3ff 0%, #1a3a6f 100%);
    border-radius: 35px 35px 20px 20px;
    box-shadow: 0 0 20px #99ccff;
    clip-path: polygon(50% 0%, 90% 30%, 70% 90%, 90% 100%, 10% 100%, 30% 90%, 10% 30%);
    filter: drop-shadow(0 0 12px #66b3ff);
    animation: rocketMove 3s ease-in-out infinite;
  }
  #flames {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 40px;
    background: radial-gradient(ellipse at center, #66b3ff 0%, transparent 70%);
    filter: drop-shadow(0 0 14px #3399ff);
    border-radius: 15px;
    animation: flamesFlicker 1.5s ease-in-out infinite;
  }
  #stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    filter: drop-shadow(0 0 3px #99ccff);
    animation-name: starFly;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  #unavailableText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #99ccff;
    font-size: 2.5em;
    font-weight: 700;
    text-shadow: 0 0 10px #66b3ff;
    user-select: none;
  }
  #workingText {
    position: absolute;
    bottom: 15px;
    right: 20px;
    color: #3399ff;
    font-weight: 900;
    font-size: 1em;
    font-style: italic;
    text-shadow: 0 0 5px #66b3ff;
    user-select: none;
  }

  @keyframes rocketMove {
    0%, 100% { bottom: 30px; }
    50% { bottom: 60px; }
  }
  @keyframes flamesFlicker {
    0%, 100% { opacity: 0.7; transform: scaleY(1); }
    50% { opacity: 1; transform: scaleY(1.3) translateY(5px); }
  }
  @keyframes starFly {
    0% { top: -10px; opacity: 1; }
    100% { top: 280px; opacity: 0; }
  }
</style>
</head>
<body>

<div id="container">
  <div id="rocket"></div>
  <div id="flames"></div>
  <div id="stars"></div>
  <div id="unavailableText">Nedostupné</div>
  <div id="workingText">Pracuje sa na tom…</div>
</div>

<script>
  const starsContainer = document.getElementById('stars');

  function createStar() {
    const star = document.createElement('div');
    const size = Math.random() * 4 + 2;
    star.classList.add('star');
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.top = `${Math.random() * 100}%`;
    star.style.animationDuration = `${4 + Math.random() * 4}s`;
    star.style.animationDelay = `${Math.random() * -8}s`;
    starsContainer.appendChild(star);
  }

  for (let i = 0; i < 40; i++) {
    createStar();
  }
</script>

</body>
</html>
