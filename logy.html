<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Logy prihlásení - DTT WE:RP</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0f1d, #1e2746);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00bfff;
    }

    #logsContainer {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background-color: #111827;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px #00bfff80;
      max-height: 400px;
      overflow-y: auto;
      font-size: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      min-width: 120px;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>

  <h1>Logy prihlásení a akcií</h1>
  <div id="logsContainer">Načítavam logy...</div>
  <button id="clearLogsBtn">Vymazať logy</button>
  <button id="backBtn">Späť na dashboard</button>

  <script>
    const logsContainer = document.getElementById('logsContainer');
    const clearBtn = document.getElementById('clearLogsBtn');
    const backBtn = document.getElementById('backBtn');

    function loadLogs() {
      const logs = JSON.parse(localStorage.getItem('playerLogs')) || [];
      if (logs.length === 0) {
        logsContainer.textContent = 'Zatiaľ nie sú žiadne logy.';
      } else {
        logsContainer.textContent = logs.join('\n');
      }
    }

    clearBtn.addEventListener('click', () => {
      if (confirm('Naozaj chcete vymazať všetky logy?')) {
        localStorage.removeItem('playerLogs');
        loadLogs();
      }
    });

    backBtn.addEventListener('click', () => {
      window.location.href = 'main.html';
    });

    loadLogs();
  </script>

</body>
</html>
