<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>ERROR ALERT</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #cc0000;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }
    h1 {

    }
    button {

      border-radius: 15px;
      padding: 20px 60px;
      color: white;
      cursor: pointer;
      user-select: none;
      display: flex;

      gap: 15px;
      box-shadow: 0 0 15px #ff4d4d;

    }

  </style>
</head>
<body>

  <button id="stopBtn"><span class="emoji">üõë</span> STOP!</button>

    stopBtn.onclick = () => {

    };

    // Po kliknut√≠ SPR√çSTUPNI≈§ odblokuje index.html (zru≈°√≠ flag) a presmeruje na index.html
    unlockBtn.onclick = () => {

    };
  </script>

</body>
</html>
