<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mattad - Úvod</title>
<style>
  body {
    margin: 0; padding: 0;
    background-color: #0b1d3a;
    color: #66b3ff;
    font-family: 'Arial', sans-serif;
    text-align: center;
    user-select: none;
  }
  header {
    display: flex;
    justify-content: flex-start;
    background-color: #0a1831;
    padding: 15px 20px;
    gap: 15px;
  }
  button {
    background: transparent;
    border: 2px solid #3399ff;
    border-radius: 10px;
    color: #66b3ff;
    font-weight: 700;
    font-size: 1.1em;
    padding: 10px 20px;
    cursor: pointer;
    text-shadow: 0 0 7px #3399ff;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  button:hover {
    background-color: #3399ff;
    color: #0b1d3a;
  }
  #btnBack {
    margin-left: auto;
  }
  main {
    margin-top: 180px;
  }
  h1 {
    font-size: 5em;
    font-weight: 900;
    color: #3399ff;
    text-shadow: 0 0 25px #66b3ff;
  }
</style>
</head>
<body>

<header>
  <button id="btnDeveloper">Developer Tím</button>
  <button id="btnStaff">Staff Team</button>
  <button id="btnBack">Späť</button>
</header>

<main>
  <h1>Mattad</h1>
</main>

<script>
  // Tlačidlo Späť presmeruje na main.html
  document.getElementById('btnBack').addEventListener('click', () => {
    window.location.href = 'main.html';
  });

  // Ostatné tlačidlá nič nerobia
  document.getElementById('btnDeveloper').addEventListener('click', () => {});
  document.getElementById('btnStaff').addEventListener('click', () => {});
</script>

</body>
</html>
