<style>
    /* Farby inšpirované tmavomodrými tónmi */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1d3a; /* tmavomodrá základná farba */
        color: #d0e7ff; /* svetlomodrý text */
        text-align: center;
        padding-top: 60px;
        position: relative;
        overflow-x: hidden;
    }

    /* Animované ohníky pre tmavomodré plamene */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none;
        background:
            radial-gradient(ellipse at center, rgba(0, 150, 255, 0.3) 0%, transparent 70%),
            radial-gradient(ellipse at center, rgba(100, 180, 255, 0.2) 0%, transparent 70%);
        animation: flickerFlame 3s infinite alternate;
        mix-blend-mode: screen;
        z-index: -2;
    }

    /* Viac malých modrých plameňov */
    .fire {
        position: fixed;
        bottom: 0;
        width: 40px;
        height: 80px;
        background: radial-gradient(ellipse at bottom, #0080ff 0%, transparent 80%);
        filter: drop-shadow(0 0 10px #0059b3);
        animation: flickerFlame 1.5s infinite alternate;
        opacity: 0.7;
        border-radius: 20px 20px 5px 5px;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: -1;
    }
    .fire:nth-child(1) { left: 5%; animation-delay: 0s; }
    .fire:nth-child(2) { left: 15%; animation-delay: 0.5s; height: 70px; }
    .fire:nth-child(3) { left: 30%; animation-delay: 0.2s; height: 75px; }
    .fire:nth-child(4) { left: 50%; animation-delay: 0.7s; height: 85px; }
    .fire:nth-child(5) { left: 70%; animation-delay: 0.4s; height: 65px; }
    .fire:nth-child(6) { left: 85%; animation-delay: 0.3s; height: 80px; }

    @keyframes flickerFlame {
        0% {
            transform: scaleY(1) translateY(0);
            opacity: 0.6;
            filter: drop-shadow(0 0 6px #0059b3);
        }
        50% {
            transform: scaleY(1.1) translateY(-5px);
            opacity: 0.8;
            filter: drop-shadow(0 0 12px #3399ff);
        }
        100% {
            transform: scaleY(1) translateY(0);
            opacity: 0.6;
            filter: drop-shadow(0 0 6px #0059b3);
        }
    }

    /* Horné tlačidlá */
    .top-buttons {
        position: fixed;
        top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 15px;
        box-sizing: border-box;
        z-index: 10;
    }
    .top-buttons button {
        background-color: rgba(11, 29, 58, 0.8);
        color: #d0e7ff;
        border: 2px solid #3399ff;
        padding: 8px 14px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        text-shadow: 0 0 5px #66b3ff;
        transition: background-color 0.3s, color 0.3s;
    }
    .top-buttons button:hover {
        background-color: #3399ff;
        color: #0b1d3a;
        border-color: #d0e7ff;
    }

    /* Developer tím okno */
    #developerInfo {
        display: none;
        background-color: rgba(11, 29, 58, 0.9);
        padding: 20px;
        border-radius: 10px;
        max-width: 320px;
        margin: 30px auto 0;
        text-align: center;
        box-shadow: 0 0 15px #3399ff;
        font-weight: 600;
    }
    #developerInfo h3 {
        margin: 0;
        color: #3399ff;
        text-shadow: 0 0 7px #66b3ff;
        font-size: 1.6em;
    }
    #developerInfo p {
        margin: 8px 0;
        font-size: 1.1em;
        color: #d0e7ff;
        text-shadow: 0 0 3px #1a3a6f;
    }
    #developerInfo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 15px;
        border: 3px solid #3399ff;
        box-shadow: 0 0 10px #66b3ff;
    }

    /* Hlavné titulky */
    h1 {
        font-size: 2.8em;
        color: #3399ff;
        text-shadow: 0 0 20px #66b3ff;
        margin-bottom: 5px;
    }
    h2 {
        color: #d0e7ff;
        text-shadow: 0 0 10px #1a3a6f;
        margin-top: 0;
        margin-bottom: 20px;
        font-weight: 600;
    }

    /* Vyhľadávacia sekcia */
    .search-box {
        margin-top: 20px;
    }
    input[type=number] {
        padding: 10px 12px;
        font-size: 1.1em;
        border-radius: 5px;
        border: 2px solid #3399ff;
        width: 220px;
        max-width: 90%;
        font-weight: 600;
        background-color: #0b1d3a;
        color: #d0e7ff;
        text-align: center;
        outline: none;
        transition: border-color 0.3s, background-color 0.3s;
    }
    input[type=number]:focus {
        border-color: #d0e7ff;
        background-color: #1a3a6f;
    }
    button.search {
        padding: 10px 16px;
        font-size: 1.1em;
        border: none;
        border-radius: 5px;
        background-color: #3399ff;
        color: #0b1d3a;
        font-weight: 700;
        cursor: pointer;
        margin-left: 10px;
        transition: background-color 0.3s;
    }
    button.search:hover {
        background-color: #66b3ff;
        color: #0b1d3a;
    }

    #result {
        margin-top: 25px;
        font-size: 1.25em;
        background: rgba(11, 29, 58, 0.8);
        padding: 18px 25px;
        border-radius: 12px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 12px #66b3ff;
        min-height: 60px;
        font-weight: 600;
    }
</style>
</head>
