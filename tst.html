<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>West Slovakia Roleplay</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #0b1d3a;
    color: #c9e0ff;
    font-family: Arial, sans-serif;
    text-align: center;
    user-select: none;
  }
  button {
    cursor: pointer;
    border-radius: 10px;
    border: 2px solid #3399ff;
    background-color: rgba(11,29,58,0.85);
    color: #c9e0ff;
    font-weight: 700;
    padding: 12px 28px;
    font-size: 1.2em;
    margin: 10px 15px;
    text-shadow: 0 0 8px #3399ff;
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
  }
  button:hover {
    background-color: #3399ff;
    color: #0b1d3a;
  }
  button.active {
    background-color: #3399ff;
    color: #0b1d3a;
    cursor: default;
  }

  #introScreen {
    margin-top: 180px;
  }
  #mainMenu {
    display: none;
    margin-top: 30px;
  }

  #topButtons {
    display: none;
    margin-top: 20px;
  }

  #topButtons button {
    margin: 0 12px;
    min-width: 140px;
  }

  #backButton {
    position: fixed;
    top: 15px;
    right: 15px;
    display: none;
    padding: 10px 16px;
    font-size: 1em;
    border: 2px solid #3399ff;
    background-color: rgba(11,29,58,0.85);
    color: #c9e0ff;
    font-weight: 700;
    border-radius: 8px;
    text-shadow: 0 0 7px #3399ff;
    user-select: none;
  }
  #backButton:hover {
    background-color: #3399ff;
    color: #0b1d3a;
  }

  #contentArea {
    max-width: 720px;
    margin: 30px auto 60px auto;
    background-color: rgba(11,29,58,0.9);
    border-radius: 18px;
    padding: 30px 25px;
    color: #c9e0ff;
    font-weight: 600;
    font-size: 1.3em;
    min-height: 320px;
    box-shadow: 0 0 30px #3399ff;
    user-select: text;
  }

  /* Titles */
  #mainTitle {
    font-size: 3em;
    font-weight: 900;
    margin: 0 0 15px 0;
    color: #66b3ff;
    text-shadow: 0 0 25px #99ccff;
  }
  #artistName {
    font-size: 2.4em;
    font-weight: 900;
    margin: 10px 0 10px 0;
    color: #3399ff;
    text-shadow: 0 0 15px #66b3ff;
  }
  #ownerRole {
    font-size: 1.5em;
    font-weight: 700;
    margin: 0 0 30px 0;
    color: #3399ff;
    text-shadow: 0 0 15px #66b3ff;
  }

  /* Staff animation */
  #staffAnimation {
    position: relative;
    width: 100%;
    height: 270px;
    background: radial-gradient(ellipse at center, #001029 30%, #0b1d3a 90%);
    border-radius: 18px;
    box-shadow: inset 0 0 25px #3399ff;
    overflow: hidden;
  }
  #rocket {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 140px;
    background: linear-gradient(45deg, #66b3ff 0%, #1a3a6f 100%);
    border-radius: 35px 35px 20px 20px;
    box-shadow: 0 0 20px #99ccff;
    clip-path: polygon(
      50% 0%, 
      90% 30%, 
      70% 90%, 
      90% 100%, 
      10% 100%, 
      30% 90%, 
      10% 30%
    );
    filter: drop-shadow(0 0 12px #66b3ff);
    animation: rocketMove 3s ease-in-out infinite;
    z-index: 10;
  }
  #flames {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 40px;
    background: radial-gradient(ellipse at center, #66b3ff 0%, transparent 70%);
    filter: drop-shadow(0 0 14px #3399ff);
    border-radius: 15px;
    animation: flamesFlicker 1.5s ease-in-out infinite;
    z-index: 9;
  }
  #stars {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 1;
  }
  .star {
    position: absolute;
    background: white;
    border-radius: 50%;
    opacity: 0.9;
    filter: drop-shadow(0 0 3px #99ccff);
    animation-name: starFly;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  .star.small { width: 2px; height: 2px; }
  .star.medium { width: 4px; height: 4px; }
  .star.large { width: 6px; height: 6px; }

  #staffUnavailable {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #99ccff;
    font-size: 2em;
    font-weight: 700;
    text-shadow: 0 0 10px #66b3ff;
    user-select: none;
  }
  #workingText {
    position: absolute;
    bottom: 15px;
    right: 20px;
    font-weight: 900;
    font-size: 0.9em;
    color: #3399ff;
    font-style: italic;
    text-shadow: 0 0 5px #66b3ff;
    user-select: none;
  }

  @keyframes rocketMove {
    0%, 100% { bottom: 30px; }
    50% { bottom: 60px; }
  }
  @keyframes flamesFlicker {
    0%, 100% { opacity: 0.7; transform: scaleY(1); }
    50% { opacity: 1; transform: scaleY(1.3) translateY(5px); }
  }
  @keyframes starFly {
    0% { top: -10px; opacity: 1; }
    100% { top: 280px; opacity: 0; }
  }
</style>
</head>
<body>

<!-- Úvodný Screen s jedným tlačidlom -->
<div id="introScreen">
  <button id="startButton">Developer Tím</button>
</div>

<!-- Hlavné menu tlačidlá -->
<div id="topButtons">
  <button id="btnDeveloper" class="active">Developer Tím</button>
  <button id="btnGallery">Fotogaléria</button>
  <button id="btnStaff">Staff Team</button>
</div>

<!-- Tlačidlo späť -->
<button id="backButton">Späť</button>

<!-- Obsahová plocha -->
<div id="contentArea"></div>

<script>
  const introScreen = document.getElementById('introScreen');
  const startButton = document.getElementById('startButton');
  const topButtons = document.getElementById('topButtons');
  const backButton = document.getElementById('backButton');
  const contentArea = document.getElementById('contentArea');

  const btnDeveloper = document.getElementById('btnDeveloper');
  const btnGallery = document.getElementById('btnGallery');
  const btnStaff = document.getElementById('btnStaff');

  // Texty pre sekcie
  const roleplayDescription = `Roleplay s najrozvinutejšou technológiou RP, najlepší developeri v CZSK scéne, RP v ERLC, profesionálny staff team a DTT profesionálne frakcie.`;

  const developerContent = `
    <h1 id="mainTitle">West Slovakia Roleplay</h1>
    <p style="font-size:1.25em; font-weight:600; margin-bottom: 40px;">${roleplayDescription}</p>
    <h2 id="artistName">Mattad</h2>
    <p id="ownerRole">Majiteľ Servera, Hlavný DTT</p>
  `;

  const galleryContent = `
    <h1>Fotky z Roleplayu</h1>
    <p style="margin-top: 60px; font-style: italic; font-weight: 600; font-size: 1.2em; color: #99ccff;">Zatiaľ žiadne fotografie.</p>
  `;

  const staffContent = `
    <div id="staffAnimation">
      <div id="rocket"></div>
      <div id="flames"></div>
      <div id="stars"></div>
      <div id="staffUnavailable">Nedostupné</div>
      <div id="workingText">Pracuje sa na tom…</div>
    </div>
  `;

  // Generovanie hviezd pre animáciu staff
  function createStars() {
    const starsContainer = document.getElementById('stars');
    if (!starsContainer) return;
    starsContainer.innerHTML = '';
    const starSizes = ['small', 'medium', 'large'];
    for(let i=0; i<40; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.classList.add(starSizes[Math.floor(Math.random()*starSizes.length)]);
      star.style.left = Math.random()*100 + '%';
      star.style.animationDuration = (4 + Math.random()*4) + 's';
      star.style.animationDelay = (Math.random()*-8) + 's';
      starsContainer.appendChild(star);
    }
  }

  // Zobraz úvodný screen
  function showIntro() {
    introScreen.style.display = 'block';
    topButtons.style.display = 'none';
    backButton.style.display = 'none';
    contentArea.innerHTML = '';
    setActiveButton(null);
  }

  // Nastav aktívne tlačidlo
  function setActiveButton(button) {
    [btnDeveloper, btnGallery, btnStaff].forEach(btn => {
      if(btn === button) btn.classList.add('active');
      else btn.classList.remove('active');
    });
  }

  // Zobraz obsah podľa sekcie
  function showContent(section) {
    switch(section) {
      case 'developer':
        contentArea.innerHTML = developerContent;
        break;
      case 'gallery':
        contentArea.innerHTML = galleryContent;
        break;
      case 'staff':
        contentArea.innerHTML = staffContent;
        createStars();
        break;
    }
  }

  // Spustenie po kliknutí na úvodné tlačidlo
  startButton.addEventListener('click', () => {
    introScreen.style.display = 'none';
    topButtons.style.display = 'flex';
    backButton.style.display = 'block';
    showContent('developer');
    setActiveButton(btnDeveloper);
  });

  // Menu tlačidlá eventy
  btnDeveloper.addEventListener('click', () => {
    if(btnDeveloper.classList.contains('active')) return;
    showContent('developer');
    setActiveButton(btnDeveloper);
  });
  btnGallery.addEventListener('click', () => {
    if(btnGallery.classList.contains('active')) return;
    showContent('gallery');
    setActiveButton(btnGallery);
  });
  btnStaff.addEventListener('click', () => {
    if(btnStaff.classList.contains('active')) return;
    showContent('staff');
    setActiveButton(btnStaff);
  });

  // Späť tlačidlo
  backButton.addEventListener('click', () => {
    showIntro();
  });

  // Na začiatku ukáž úvodnú obrazovku
  showIntro();
</script>

</body>
</html>
