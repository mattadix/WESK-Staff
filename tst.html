<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>West Slovakia Roleplay</title>
<style>
    /* Tmavomodré pozadie s jemnou hviezdnou animáciou */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0b1d3a;
        color: #d0e7ff;
        text-align: center;
        padding-top: 60px;
        overflow: hidden;
        position: relative;
        user-select: none;
    }

    /* Horné tlačidlo späť vpravo */
    .back-button {
        position: fixed;
        top: 15px;
        right: 15px;
        background-color: rgba(11, 29, 58, 0.85);
        border: 2px solid #3399ff;
        color: #d0e7ff;
        font-weight: 700;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1em;
        text-shadow: 0 0 5px #66b3ff;
        transition: background-color 0.3s, color 0.3s;
        z-index: 20;
    }
    .back-button:hover {
        background-color: #3399ff;
        color: #0b1d3a;
        border-color: #d0e7ff;
    }

    /* Hlavný veľký názov umeleckého mena */
    h1#artistName {
        font-size: 3.5em;
        font-weight: 900;
        color: #66b3ff;
        text-shadow: 0 0 25px #99ccff;
        margin-bottom: 5px;
        user-select: text;
    }

    /* Výrazná pozícia majiteľa */
    p#ownerRole {
        font-size: 1.4em;
        font-weight: 700;
        color: #3399ff;
        text-shadow: 0 0 15px #66b3ff;
        margin-top: 0;
        margin-bottom: 25px;
        user-select: text;
    }

    /* Popis servera */
    #description {
        max-width: 700px;
        margin: 0 auto 40px auto;
        font-size: 1.3em;
        line-height: 1.5;
        font-weight: 600;
        color: #c9e0ff;
        text-shadow: 0 0 8px #3399ff;
        user-select: text;
    }

    /* Kontajner pre hlavné tlačidlá */
    #mainButtons {
        display: flex;
        justify-content: center;
        gap: 35px;
        margin-bottom: 50px;
        flex-wrap: wrap;
        user-select: none;
    }

    /* Štýl tlačidiel */
    button.main-btn {
        background-color: rgba(11, 29, 58, 0.85);
        border: 3px solid #3399ff;
        color: #d0e7ff;
        font-weight: 700;
        font-size: 1.4em;
        padding: 14px 30px;
        border-radius: 12px;
        cursor: pointer;
        text-shadow: 0 0 7px #66b3ff;
        transition: background-color 0.3s, color 0.3s;
        min-width: 200px;
        box-shadow: 0 0 12px #3399ff;
        position: relative;
        overflow: hidden;
    }
    button.main-btn:hover {
        background-color: #3399ff;
        color: #0b1d3a;
        border-color: #c9e0ff;
        box-shadow: 0 0 20px #99ccff;
    }

    /* Obsah panelu pod tlačidlami */
    #contentPanel {
        max-width: 720px;
        margin: 0 auto 80px auto;
        background-color: rgba(11,29,58,0.9);
        padding: 30px 25px;
        border-radius: 16px;
        box-shadow: 0 0 20px #3399ff;
        min-height: 250px;
        color: #d0e7ff;
        font-weight: 600;
        font-size: 1.4em;
        user-select: text;
        position: relative;
    }

    /* Fotogaléria text */
    #galleryText {
        font-size: 2em;
        font-weight: 700;
        color: #66b3ff;
        text-shadow: 0 0 18px #99ccff;
        margin-top: 40px;
        user-select: none;
    }

    /* Staff team animácia rakety s hviezdami */
    #staffContent {
        position: relative;
        height: 250px;
        overflow: hidden;
        background: radial-gradient(ellipse at center, #001029 30%, #0b1d3a 90%);
        border-radius: 16px;
        box-shadow: 0 0 25px #3399ff inset;
        user-select: none;
    }

    /* Raketa */
    #rocket {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 140px;
        background: linear-gradient(45deg, #66b3ff 0%, #1a3a6f 100%);
        border-radius: 35px 35px 20px 20px;
        box-shadow: 0 0 15px #99ccff;
        animation: rocketMove 3s linear infinite;
        z-index: 10;
        clip-path: polygon(
            50% 0%, 
            90% 30%, 
            70% 90%, 
            90% 100%, 
            10% 100%, 
            30% 90%, 
            10% 30%
        );
        filter: drop-shadow(0 0 10px #66b3ff);
    }

    /* Plamene pod raketou */
    #rocketFlames {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 40px;
        background: radial-gradient(ellipse at center, #66b3ff 0%, transparent 70%);
        filter: drop-shadow(0 0 12px #3399ff);
        border-radius: 15px;
        animation: flamesFlicker 1.5s ease-in-out infinite;
        z-index: 9;
    }

    /* Hviezdy na pozadí staff */
    #starsContainer {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 1;
    }

    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.9;
        filter: drop-shadow(0 0 3px #99ccff);
        animation-name: starFly;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }

    /* Rôzne veľkosti hviezd */
    .star.small {
        width: 2px;
        height: 2px;
    }
    .star.medium {
        width: 4px;
        height: 4px;
    }
    .star.large {
        width: 6px;
        height: 6px;
    }

    /* Animácia rakety hore a dole */
    @keyframes rocketMove {
        0% { bottom: 20px; }
        50% { bottom: 50px; }
        100% { bottom: 20px; }
    }

    /* Animácia plameňov */
    @keyframes flamesFlicker {
        0%, 100% { opacity: 0.7; transform: scaleY(1); }
        50% { opacity: 1; transform: scaleY(1.3) translateY(5px); }
    }

    /* Hviezdy letia zhora dole */
    @keyframes starFly {
        0% {
            top: -10px;
            opacity: 1;
        }
        100% {
            top: 260px;
            opacity: 0;
        }
    }

    /* Text "Nedostupné" a "Pracuje sa na tom..." */
    #staffUnavailable {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #99ccff;
        text-shadow: 0 0 10px #66b3ff;
        font-size: 2em;
        font-weight: 700;
        user-select: none;
    }
    #workingText {
        position: absolute;
        bottom: 15px;
        right: 20px;
        font-weight: 900;
        font-size: 0.9em;
        color: #3399ff;
        text-shadow: 0 0 5px #66b3ff;
        font-style: italic;
        user-select: none;
    }
</style>
</head>
<body>

<!-- Tlačidlo späť -->
<button class="back-button" onclick="window.location.href='main.html'">Späť</button>

<!-- Hlavné info -->
<h1 id="artistName">Mattad</h1>
<p id="ownerRole">Majiteľ Servera, Hlavný DTT</p>

<div id="description">
    Roleplay s najrozvinutejšou technológiou RP, najlepší developeri v CZSK scéne, RP v ERLC, profesionálny staff team a DTT profesionálne frakcie.
</div>

<!-- Tlačidlá pre Fotogalériu a Staff Team -->
<div id="mainButtons">
    <button class="main-btn" id="btnGallery" onclick="showGallery()">Fotogaléria</button>
    <button class="main-btn" id="btnStaff" onclick="showStaff()">Staff Team</button>
</div>

<!-- Obsahová sekcia -->
<div id="contentPanel">
    <!-- Sem sa dynamicky vloží obsah -->
</div>

<script>
    const contentPanel = document.getElementById('contentPanel');

    // Vyčistí obsah panelu
    function clearContent() {
        contentPanel.innerHTML = '';
    }

    // Zobrazenie fotogalérie
    function showGallery() {
        clearContent();
        const galleryText = document.createElement('div');
        galleryText.id = 'galleryText';
        galleryText.textContent = 'Fotky z Roleplayu';
        contentPanel.appendChild(galleryText);
    }

    // Zobrazenie staff team s raketovou animáciou a hviezdami
    function showStaff() {
        clearContent();

        // Hlavný kontajner staff
        const staffDiv = document.createElement('div');
        staffDiv.id = 'staffContent';

        // Raketa
        const rocket = document.createElement('div');
        rocket.id = 'rocket';

        // Plamene pod raketou
        const flames = document.createElement('div');
        flames.id = 'rocketFlames';

        // Kontajner hviezd
        const starsContainer = document.createElement('div');
        starsContainer.id = 'starsContainer';

        // Vytvoríme 30 hviezd náhodnej veľkosti a polohy
        const starSizes = ['small', 'medium', 'large'];
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Náhodná veľkosť
            const size = starSizes[Math.floor(Math.random() * starSizes.length)];
            star.classList.add(size);

            // Náhodná horizontálna pozícia (0% až 100%)
            star.style.left = Math.random() * 100 + '%';

            // Náhodná animácia dĺžka a oneskorenie aby hviezdy leteli rôznou rýchlosťou a neprišli naraz
            const duration = 3000 + Math.random() * 2000; // 3-5 sekúnd
            const delay = Math.random() * 3000; // 0-3 sekundy

            star.style.animationDuration = duration + 'ms';
            star.style.animationDelay = delay + 'ms';

            starsContainer.appendChild(star);
        }

        // Text "Nedostupné"
        const unavailableText = document.createElement('div');
        unavailableText.id = 'staffUnavailable';
        unavailableText.textContent = 'Nedostupné';

        // Text "Pracuje sa na tom..."
        const workingText = document.createElement('div');
        workingText.id = 'workingText';
        workingText.textContent = 'Pracuje sa na tom…';

        staffDiv.appendChild(starsContainer);
        staffDiv.appendChild(rocket);
        staffDiv.appendChild(flames);
        staffDiv.appendChild(unavailableText);
        staffDiv.appendChild(workingText);

        contentPanel.appendChild(staffDiv);
    }

    // Na začiatku ukážeme Fotogalériu ako prázdnu
    showGallery();
</script>

</body>
</html>
