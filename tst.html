<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Produkty pre stránky</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('A584F611-84BD-4DD4-9D10-BF9FD5A55CDD.jpeg') center/cover no-repeat fixed;
        color: white;
        text-align: center;
        padding-top: 60px;
    }

    /* Animované ohníky na pozadí */
    body::after {
        content: "🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥🔥";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        font-size: 2em;
        opacity: 0.15;
        animation: flicker 2s infinite alternate;
        pointer-events: none;
    }
    @keyframes flicker {
        0% { opacity: 0.1; }
        100% { opacity: 0.2; }
    }

    /* Horné tlačidlá */
    .top-buttons {
        position: fixed;
        top: 10px;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 15px;
        box-sizing: border-box;
    }
    .top-buttons button {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
    }
    .top-buttons button:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }

    /* Developer tím okno */
    #developerInfo {
        display: none;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        max-width: 300px;
        margin: 20px auto;
        text-align: center;
    }
    #developerInfo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 10px;
    }

    /* Vyhľadávanie paragrafov */
    h1 {
        font-size: 2.5em;
        color: #00aaff;
        text-shadow: 0 0 15px #00f;
    }
    .search-box {
        margin-top: 20px;
    }
    input {
        padding: 8px;
        font-size: 1em;
        border-radius: 5px;
        border: none;
    }
    button.search {
        padding: 8px 12px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #00aaff;
        color: white;
        cursor: pointer;
    }
    #result {
        margin-top: 20px;
        font-size: 1.2em;
        background: rgba(0,0,50,0.5);
        padding: 15px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="top-buttons">
    <button onclick="showDeveloper()">Developer Tím</button>
    <button onclick="window.location.href='main.html'">Späť</button>
</div>

<h1>🔥 Produkty pre stránky 🔥</h1>
<h2>Stránka 1 – Policajné zákony</h2>

<div id="developerInfo">
    <h3>mattadixx</h3>
    <p>Vytvoril stránku</p>
    <p>Nascriptoval</p>
    <img src="A584F611-84BD-4DD4-9D10-BF9FD5A55CDD.jpeg" alt="Profilovka">
</div>

<div class="search-box">
    <input type="number" id="paragrafInput" placeholder="Zadajte číslo paragrafu (0-20)" min="0" max="20">
    <button class="search" onclick="vyhladaj()">Vyhľadať</button>
</div>

<div id="result"></div>

<script>
const paragrafy = {
    0: "§0 – Úvodné ustanovenia Trestného zákona.",
    1: "§1 – Účel Trestného zákona.",
    2: "§2 – Základné zásady trestného práva.",
    3: "§3 – Trestný čin.",
    4: "§4 – Páchateľ trestného činu.",
    5: "§5 – Pokus trestného činu.",
    6: "§6 – Príprava na trestný čin.",
    7: "§7 – Účasť na trestnom čine.",
    8: "§8 – Zodpovednosť za trestný čin.",
    9: "§9 – Zavinenie.",
    10: "§10 – Nedbanlivosť.",
    11: "§11 – Oprávnené použitie zbrane.",
    12: "§12 – Nutná obrana.",
    13: "§13 – Krajné núdza.",
    14: "§14 – Okolnosti vylučujúce protiprávnosť.",
    15: "§15 – Spolupáchateľstvo.",
    16: "§16 – Organizovaná skupina.",
    17: "§17 – Recidíva.",
    18: "§18 – Premlčanie trestného stíhania.",
    19: "§19 – Účinná ľútosť.",
    20: "§20 – Trestnosť prípravy a pokusu."
};

function vyhladaj() {
    const cislo = document.getElementById("paragrafInput").value;
    const resultDiv = document.getElementById("result");

    if (paragrafy.hasOwnProperty(cislo)) {
        resultDiv.innerHTML = paragrafy[cislo];
    } else {
        resultDiv.innerHTML = "Paragraf s týmto číslom neexistuje.";
    }
}

function showDeveloper() {
    const info = document.getElementById("developerInfo");
    info.style.display = (info.style.display === "none" || info.style.display === "") ? "block" : "none";
}
</script>

</body>
</html>
