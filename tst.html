<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mattad - West Slovakia Roleplay</title>
<style>
  body {
    margin: 0;
    background-color: #0b1d3a;
    color: #99ccff;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .top-buttons {
    display: flex;
    justify-content: flex-start;
    gap: 12px;
    padding: 15px;
    background-color: #001029;
    box-shadow: inset 0 -2px 8px #3399ff;
  }
  .top-buttons button {
    background-color: #144a8a;
    color: #99ccff;
    border: 2px solid #3399ff;
    padding: 8px 14px;
    border-radius: 5px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .top-buttons button:hover:not(.back) {
    background-color: #1e5bd1;
  }
  .top-buttons button.back:hover {
    background-color: #cc3333;
    color: white;
    border-color: #ff5555;
  }
  .top-buttons button.back {
    background-color: #881111;
    border-color: #cc3333;
    color: #ffbbbb;
  }
  .top-buttons button:disabled {
    cursor: default;
    opacity: 0.5;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  h1 {
    font-size: 6rem;
    margin: 0;
    text-shadow: 0 0 30px #3399ff;
  }
  .subtitle {
    margin-top: 15px;
    font-weight: 900;
    font-size: 1.8rem;
    color: #66b3ff;
    text-shadow: 0 0 15px #2277ee;
  }
</style>
</head>
<body>

<div class="top-buttons">
  <button id="devBtn">Developer Tím</button>
  <button id="staffBtn">Staff Team</button>
  <button class="back" onclick="window.location.href='main.html'">Späť</button>
</div>

<main>
  <h1>Mattad</h1>
  <div class="subtitle">Majiteľ Servera, Hlavný Discord Technik oddelenie WEBU</div>
</main>

<script>
  // Developer Tím a Staff Team tlačidlá nemajú funkciu, len vizuálne reagujú
  document.getElementById('devBtn').addEventListener('click', () => {
    alert('Developer Tím sekcia je momentálne nedostupná.');
  });
  document.getElementById('staffBtn').addEventListener('click', () => {
    alert('Staff Team sekcia je momentálne nedostupná.');
  });
</script>

</body>
</html>
