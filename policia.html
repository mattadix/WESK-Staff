  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    resultsDiv.innerHTML = '';

    if (query.length < 2) {
      resultsDiv.innerHTML = '<p>Zadajte aspoň 2 znaky pre vyhľadávanie.</p>';
      return;
    }

    const filtered = laws.filter(law => {
      return law.title.toLowerCase().includes(query) ||
        law.paragraphs.some(p => p.text.toLowerCase().includes(query) || p.number.toLowerCase().includes(query));
    });

    if (filtered.length === 0) {
      resultsDiv.innerHTML = `<p>Žiadne výsledky pre "<strong>${query}</strong>"</p>`;
      return;
    }

    filtered.forEach(law => {
      const lawDiv = document.createElement('div');
      lawDiv.classList.add('law-entry');
      lawDiv.innerHTML = `<h3>${law.title} (${law.year}) - č.${law.number}</h3>`;

      law.paragraphs.forEach(p => {
        if (
          p.text.toLowerCase().includes(query) ||
          p.number.toLowerCase().includes(query) ||
          law.title.toLowerCase().includes(query)
        ) {
          lawDiv.innerHTML += `
            <p><strong>${p.number}:</strong> ${p.text}<br><em>Trest: ${p.penalty}</em></p>
          `;
        }
      });

      resultsDiv.appendChild(lawDiv);
    });
  });
